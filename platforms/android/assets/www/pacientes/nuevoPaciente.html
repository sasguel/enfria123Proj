<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">

        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="../js/jquery.mobile-1.4.5/jquery.mobile.theme-1.4.5.css"/>
        <link rel="stylesheet" href="../js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="../thema.css"/>

        <script type="text/javascript" src="../js/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="../js/SQLite/dataBase.js"></script>
        <script type="text/javascript" src="js/pacientes.js"></script>

        <script type="text/javascript">
        	$(document).ready(function(){
    			$('#paciente_nombre').attr('disabled','disabled');
    			$('#btagregar').attr('disabled','disabled');
    
    			$('#id_paciente').change(function(){
        			if($(this).val != null){
	            		$('#paciente_nombre').removeAttr('disabled');
    	    		}else{
        	    		$('#paciente_nombre').attr('disabled','disabled');
            			$('#btagregar').attr('disabled','disabled');
        			}
				});

				$('#paciente_nombre').change(function(){
        			if($(this).val != ''){
            			$('#btagregar').removeAttr('disabled');
        			}else{
	            		$('#btagregar').attr('disabled','disabled');
    	    		}
				});
			});    	
        </script>

        <script type="text/javascript" src="../cordova.js"></script>
        

    </head>
	<body>		
		<section id="nuevo" data-role="page" data-title="NANDOIC">
			<header data-role="header">
				<h1>NANDOIC</h1>
			</header>
			<article data-role="content"><
				<h1>Pacientes</h1>
				<input type='number' placeholder='Documento' id='id_paciente'>
				<input type='text' placeholder='nombre' id='paciente_nombre'>
				
				<input type='button' onclick='AgregarPaciente();' value='Agregar' id='btagregar'>
				<a href="#" data-rel='back'  data-role='button'>Cancelar</a>

			</article>
			<footer data-role="footer" data-theme="b">
				<h1>HYDRA-PDM/ENDERMERIA-GIS</h1>
			</footer>
		</section>
	</body>
</html>
