<!DOCTYPE html>
	<html>

		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">			
			<title>NANOCNIC</title>
			<link rel="stylesheet" href="../../jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css"/>
			<script type="text/javascript" src="../../jquery.mobile-1.3.2/jquery-2.1.3.min.js"></script>
			<link rel="stylesheet" href="../../jquery.mobile-1.3.2/jquery.mobile.theme-1.3.2.min.css"/>
			<script type="text/javascript" src="../../jquery.mobile-1.3.2/jquery.mobile-1.3.2.js"></script>
			<link rel="stylesheet" href="../../thema.css"/>
			<script type="text/javascript" src="../js/resul.js"></script>
	</head>

	<body>
		<section id="index" data-role="page" data-title="NANOCNIC">
			<header data-role="header"  data-theme="e">
				<h1>VersionBeta NANOCNIC</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="javascript:history.go(-2)">Libros</a></li>
						<li><a href="javascript:history.go(-1)">NANDA</a></li>
						<li><a href="#etiqueta1" class="ui-btn-active">Etiqueta #2</a></li>
					</ul>
				</div>
			</header>
			<article data-role="content">
				<p class="bgreen" id="etiqueta">Etiqueta</p>
				<p class="bblue" id="definicion">Definicion</p>
				<p class="bgray" id="dominio">Dominio</p>
				<p class="borange" id="clase">Clase</p>

				<form  id="form1" name="form1" method="post" action="#">
					<fieldset data-role="controlgroup">
						<h3 class="bred" id="caractRiesgo" >Características Definitorias</h3>

						<input type="checkbox" name="carDef" id="carDef1" value ="Cambio en el patrón normal del sueño.">
						<label for="carDef1" name="lCarDef">Cambio en el patrón normal del sueño.</label>

						<input type="checkbox" name="carDef" id="carDef2" value ="Disminución de la capacidad para funcionar.">
						<label for="carDef2" name="lCarDef">Disminución de la capacidad para funcionar.</label>

						<input type="checkbox" name="carDef" id="carDef3" value ="Insatisfacción con el sueño.">
						<label for="carDef3" name="lCarDef">Insatisfacción con el sueño.</label>

						<input type="checkbox" name="carDef" id="carDef4" value ="Expresa haberse despertado.">
						<label for="carDef4" name="lCarDef">Expresa haberse despertado.</label>

						<input type="checkbox" name="carDef" id="carDef5" value ="Expresa no tener dificultad para conciliar el sueño.">
						<label for="carDef5" name="lCarDef">Expresa no tener dificultad para conciliar el sueño.</label>

						<input type="checkbox" name="carDef" id="carDef6" value ="Expresa no sentirse bien descansado.">
						<label for="carDef6" name="lCarDef">Expresa no sentirse bien descansado.</label>
					</fieldset>
				
					<fieldset data-role="controlgroup">
						<h3 class="bred">Factores relacionales</h3>
						<input type="radio" name="facRel" id="facRel1" value ="Humedad ambiental." checked="cheked">
						<label for="facRel1" name="lFacRel" >Humedad ambiental.</label>

						<input type="radio" name="facRel" id="facRel2" value ="Temperatura ambiental.">
						<label for="facRel2" name="lFacRel" >Temperatura ambiental.</label>

						<input type="radio" name="facRel" id="facRel3" value ="Responsabilidades como cuidador.">
						<label for="facRel3" name="lFacRel" >Responsabilidades como cuidador.</label>

						<input type="radio" name="facRel" id="facRel4" value ="Cambio en la exposición a la luz diurna-oscuridad.">
						<label for="facRel4" name="lFacRel" >Cambio en la exposición a la luz diurna-oscuridad.</label>

						<input type="radio" name="facRel" id="facRel5" value ="Interrupciones (p. ej., administración de terapias, controles, pruebas de laboratorio).">
						<label for="facRel5" name="lFacRel" >Interrupciones (p. ej., administración de terapias, controles, pruebas de laboratorio).</label>

						<input type="radio" name="facRel" id="facRel6" value ="Falta de control del sueño.">
						<label for="facRel6" name="lFacRel" >Falta de control del sueño.</label>

						<input type="radio" name="facRel" id="facRel7" value ="Falta de intimidad.">
						<label for="facRel7" name="lFacRel" >Falta de intimidad.</label>

						<input type="radio" name="facRel" id="facRel8" value ="Iluminación.">
						<label for="facRel8" name="lFacRel" >Iluminación.</label>

						<input type="radio" name="facRel" id="facRel9" value ="Ruidos.">
						<label for="facRel9" name="lFacRel" >Ruidos.</label>

						<input type="radio" name="facRel" id="facRel10" value ="Olores nocivos.">
						<label for="facRel10" name="lFacRel" >Olores nocivos.</label>

						<input type="radio" name="facRel" id="facRel11" value ="Sujeciones físicas.">
						<label for="facRel11" name="lFacRel" >Sujeciones físicas.</label>

						<input type="radio" name="facRel" id="facRel12" value ="Compañero de sueño.">
						<label for="facRel12" name="lFacRel" >Compañero de sueño.</label>

						<input type="radio" name="facRel" id="facRel13" value ="Mobiliario desconocido en el dormitorio.">
						<label for="facRel13" name="lFacRel" >Mobiliario desconocido en el dormitorio.</label>
					</fieldset>

					<input value="Diagnosticar" data-icon="check" data-iconpos="right" data-mini="true" data-theme="e" type="button" onClick="diagnostico()">
				</form>

			</article>
			<footer data-role="footer" data-mini="true" data-theme="b">
				<h1>HYDRA-PDM/ENFERMERIA</h1>
			</footer>
		</section>

		<section id="ejemplo" data-role="page" data-title="resultado ejemplo">

            <footer data-role="footer" data-mini="true" data-theme="b">

            </footer>
        </section>
	</body>
</html>
