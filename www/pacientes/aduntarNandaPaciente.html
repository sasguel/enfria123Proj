        <script type="text/javascript">
            document.addEventListener("deviceready", recuperarInfo, false);
            //recuperarInfo();

            function recuperarInfo(){
                var paramstr = decodeURIComponent(window.location.search.substr(1));
                var paramarr = paramstr.split("&");
                var params={};
                var carDefCheck ='';
                var carDefCheck= '';
                var etiqueta= '';
                var facRelCheck= '';
                var dominio= '';
                var definicion= '';
                var clase= '';
                var titulo= '';

                for(var i=0; i<paramarr.length; i++){
                    var tmparr = paramarr[i].split("=");
                    params[tmparr[0]]=tmparr[1];
                }

                if (params['carDefCheck'] && params['etiqueta'] && params['facRelCheck'] && params['dominio'] && params['definicion'] && params['clase']) {
                    carDefCheck = params['carDefCheck'];
                    etiqueta=params['etiqueta'];
                    facRelCheck=params['facRelCheck'];
                    dominio=params['dominio'];
                    definicion=params['definicion'];
                    clase=params['clase'];
                }
                else{
                    //alert('Ha ocurrido un error. lo sentimos, la app puede no funcionar como se espera :(');
                    navigator.notification.alert("Ha ocurrido un error. lo sentimos, la app puede no funcionar como se espera :(",null,"ERROR","OK");
                }
                verPacientesParaNanda(carDefCheck,etiqueta,facRelCheck,dominio,definicion,clase);
            }
        </script>
